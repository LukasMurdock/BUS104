<script type="text/javascript">

// User input: Integer - Payment month
// User input: Integer - Loan amount
// User input: Integer - Monthly payment
// Loop: (deduct monthly payment from remaining loan amount)
// Alert: "In month X, your remaining loan balance is $XXXX."

// Initialize variables
var paymentMonth=0,
    loan=10000,
    mPayment=250;


paymentMonth = Number(prompt("Enter payment month."));

var i;
for (i = 0; i < paymentMonth; i++) {
  loan = loan - mPayment;
}

alert("In month " + paymentMonth + ", your remaining loan balance is $"+ loan+ ".")

</script>
